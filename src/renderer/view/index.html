<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="utf-8">
    <title>网页标题</title>
    <script src="../js/app.js" defer></script>
    <link rel="stylesheet" href="../css/theme/light.css">
    <link rel="stylesheet" href="../css/theme/dark.css">
    <link rel="stylesheet" href="../css/style/shell.css">
    <link rel="stylesheet" href="../css/style/views.css">
    <link rel="stylesheet" href="../css/style/assistant.css">
    <link rel="stylesheet" href="../css/style/pomodoro.css">
    <link rel="stylesheet" href="../css/style/organizer.css">
    <link rel="stylesheet" href="../css/style/cards.css">
    <link rel="stylesheet" href="../css/style/clipboard.css">
</head>
<body>
    <div class="shell">
        <nav class="shell__nav">
            <h1 class="nav__title">导航栏</h1>
            <div class="nav__group">
                <button class="nav__btn" type="button" data-view="assistant">看板娘</button>
                <button class="nav__btn" type="button" data-view="pomodoro">番茄钟</button>
                <button class="nav__btn" type="button" data-view="organizer">资料整理器</button>
                <button class="nav__btn" type="button" data-view="cards">知识卡片箱</button>
                <button class="nav__btn" type="button" data-view="clipboard">剪贴板管理器</button>
            </div>
            <div class="nav__footer">
                <p class="nav__hint">提示信息</p>
                <p class="nav__hint" data-role="ActiveText"></p>
            </div>
        </nav>
        <main class="shell__main">
            <section class="view" data-view="assistant">
                <h2 class="view__title">看板娘</h2>
                <div class="view__mount" data-mount>
                    <div class="assistant-root">
                        <div class="placeholder-card">
                            <h3 class="placeholder-title">看板娘占位</h3>
                            <p class="placeholder-desc">后续在这里挂载 Live2D 画布与交互层</p>
                            <div class="placeholder-slot" data-slot="assistant-live2d"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="view" data-view="pomodoro" >
                <h2 class="view__title">番茄钟</h2>
                <div class="view__mount" data-mount>
                    <div class="pomodoro-root">
                        <div class="placeholder-card">
                            <h3 class="placeholder-title">番茄钟占位</h3>
                            <p class="placeholder-desc">后续在这里挂载番茄钟组件</p>
                            <div class="placeholder-slot" data-slot="pomodoro"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="view" data-view="organizer" >
                <h2 class="view__title">资料整理器</h2>
                <div class="view__mount" data-mount>
                    <div class="organizer-root">
                        <div class="placeholder-card">
                            <h3 class="placeholder-title">资料整理器占位</h3>
                            <p class="placeholder-desc">后续在这里挂载资料整理器组件</p>
                            <div class="placeholder-slot" data-slot="organizer"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="view" data-view="cards" >
                <h2 class="view__title">知识卡片箱</h2>
                <div class="view__mount" data-mount>
                    <div class="cards-root">
                        <div class="placeholder-card">
                            <h3 class="placeholder-title">知识卡片箱占位</h3>
                            <p class="placeholder-desc">后续在这里挂载知识卡片箱组件</p>
                            <div class="placeholder-slot" data-slot="cards"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="view" data-view="clipboard">
                <h2 class="view__title">剪贴板管理器</h2>
                <div class="view__mount" data-mount>
                    <div class="clipboard-root">
                        <div class="placeholder-card">
                            <h3 class="placeholder-title">剪贴板管理器占位</h3>
                            <p class="placeholder-desc">后续在这里挂载剪贴板管理器组件</p>
                            <div class="placeholder-slot" data-slot="clipboard"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
